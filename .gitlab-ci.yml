  stage: test
  services:
    - mongo:latest
  script:
    - cd reddit
    - bundle install
    - ruby simpletest.rb
    - echo 'Unit tests'

test_integration_job:
  stage: test
  script:
    - echo 'Integration tests'

deploy_dev_job:
  image: ubuntu:16.04
  stage: review
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  before_script:
    # install docker
    - apt-get update && apt-get install -y sudo wget unzip apt-transport-https ca-certificates curl gnupg gnupg-agent software-properties-common
